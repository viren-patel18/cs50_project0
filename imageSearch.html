<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="cLink">
                <a class="link" href="index.html">Google Search</a><br>
            </div>  
            <div class="cSearchBlock">
                <img class="img" src="googleImages.png" alt="Google" width="275px">
                <form class="form" action="https://google.com/search">
                    <div class="searchInput">
                        <input class="input" type="text" placeholder="   Search" name="q"><br>
                    </div>
                    <input type="hidden" name=tbm value="isch">
                    <div class="cSearchBtn">
                        <input class="searchBtn" type="submit" value="Google Image Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
