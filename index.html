<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="cLink">
                <a class="link" href="imageSearch.html">Images</a>
                <a class="link" href="advancedSearch.html">Advanced Search</a><br>
            </div>
            <div class="cSearchBlock">
                <img class="img" src="google.png" alt="Google" width="275px">
                <form class="form" action="https://google.com/search">
                    <div class="searchInput">
                        <input class="input" type="text" placeholder="   Search" name="q"><br>
                    </div>
                    <input type="hidden" name="btnI" value="I"> 
                    <div class="cSearchBtn">
                        <input class="searchBtn" type="submit" value="Google Search">
                        <input class="searchBtn" type="submit"  value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
